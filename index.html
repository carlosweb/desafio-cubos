<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Desafio Cubos</title>
</head>

<body>
    <header>
        <h1>Movies</h1>
    </header>

    <main>
        <div class="container">
            <div class="search">
                <input type="search" name="search" id="search" placeholder="Busque um filme por nome, ano ou gênero...">
            </div>

            <div class="movies-list">
                <div class="movies">
                    <img  class="img-movie" src="https://i.pinimg.com/originals/5d/68/49/5d6849092aea2a932f2a7f201bea4a66.jpg" alt="" />
                    <div class="content">
                        <div class="title">
                            <h2>Thor: Ragnarok</h2>
                        </div>
                        <div class="score">
                                <span>75%</span>
                        </div>
                        <span class="date">25/10/2017</span>
                        <div class="description">
                            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Molestiae, natus mollitia. A
                                suscipit dicta debitis iure magni sint nesciunt, accusamus ab cum ut, quod provident
                                natus maiores sunt vel obcaecati.</p>
                        </div>
                        <div class="tags">
                            <span>ação</span>
                            <span>Aventura</span>
                            <span>Fantasia</span>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
